<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区论坛 & 照片墙</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-comments me-2"></i>社区论坛
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#forum">论坛</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">照片墙</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 论坛部分 -->
        <section id="forum" class="mb-5">
            <h2>论坛讨论</h2>
            <div class="forum-container">
                <div class="post-form mb-4">
                    <textarea class="form-control mb-2" id="newPost" rows="3" placeholder="分享你的想法..."></textarea>
                    <button class="btn btn-primary" onclick="createPost()">发布</button>
                </div>
                <div id="posts-list" class="posts-container">
                    <!-- 帖子将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </section>

        <!-- 照片墙部分 -->
        <section id="gallery" class="mb-5">
            <h2>照片墙</h2>
            <div class="gallery-upload mb-4">
                <input type="file" id="imageUpload" accept="image/*" class="form-control">
                <button class="btn btn-success mt-2" onclick="uploadImage()">上传图片</button>
            </div>
            <div id="gallery-grid" class="gallery-container">
                <!-- 图片将通过 JavaScript 动态加载 -->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/forum.js"></script>
    <script src="js/gallery.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</body>
</html>
